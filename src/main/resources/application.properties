server.port=${PORT:8080}
logging.level.org.atmosphere = warn
spring.mustache.check-template-location = false

# Launch the default browser when starting the application in development mode
vaadin.launch-browser=true
# PostgreSQL configuration.
spring.datasource.url = jdbc:postgresql://localhost:5432/weather_app_db
spring.datasource.username = root
spring.datasource.password = test@123
spring.jpa.hibernate.ddl-auto = none

vaadin.whitelisted-packages = com.vaadin,org.vaadin,dev.hilla,com.proit.application

# Liquibase configuration
spring.liquibase.enabled=true
spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.yaml

# Open-Meteo
open.meteo.location.base-url=https://geocoding-api.open-meteo.com/v1
open.meteo.forecast.base-url=https://api.open-meteo.com/v1
open.meteo.api.location-search=%s/search?name=%s&count=100&language=en&format=json
open.meteo.api.daily-forecast=%s/forecast?latitude=%s&longitude=%s&hourly=temperature_2m,apparent_temperature,windspeed_10m,weathercode,precipitation_probability,rain&daily=weathercode,temperature_2m_max,temperature_2m_min,sunrise,sunset,precipitation_probability_max,windspeed_10m_max,rain_sum&timezone=%s